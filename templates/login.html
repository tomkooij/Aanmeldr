{% extends "layout.html" %}
{% block body %}
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    <dl>
      <dt><input type=text name=username placeholder="leerlingnummer">
      <p>
      <dt><input type=password name=password placeholder="wachtwoord">
      <p>
      <dt><input type=submit value=Login class="button blue">
    </dl>
  </form>
{% endblock %}
